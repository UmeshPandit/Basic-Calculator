<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .calculator { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; width: 300px; margin: 60px auto; }
        .display { width: 100%; height: 40px; font-size: 1.5em; margin-bottom: 10px; text-align: right; padding: 5px; border: 1px solid #ccc; border-radius: 4px; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        button { padding: 15px; font-size: 1.2em; border: none; border-radius: 4px; background: #e0e0e0; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #bdbdbd; }
        .equals { background: #4caf50; color: #fff; }
        .equals:hover { background: #388e3c; }
        .clear { background: #f44336; color: #fff; }
        .clear:hover { background: #b71c1c; }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('/')">÷</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('*')">×</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('-')">−</button>
            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="append('+')">+</button>
            <button onclick="calculate()" class="equals" style="grid-column: span 4;">=</button>
        </div>
    </div>
    <script>
        function append(char) {
            document.getElementById('display').value += char;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function calculate() {
            try {
                let result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
